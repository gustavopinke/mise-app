<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISE - Scanner de C√≥digos de Barras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #5FFBF1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 40px;
    }

    .logo {
      max-width: 180px;
      height: auto;
    }

    h1 {
      color: #1a1a1a;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .input-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 18px;
      border: 2px solid #e0e0e0;
      border-radius: 16px;
      font-size: 20px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
      text-align: center;
      letter-spacing: 1px;
    }

    input:focus {
      outline: none;
      border-color: #5FFBF1;
      box-shadow: 0 0 0 4px rgba(95, 251, 241, 0.15);
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 18px 24px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #5FFBF1 0%, #3DD9CF 100%);
      color: #1a1a1a;
      box-shadow: 0 4px 15px rgba(95, 251, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(95, 251, 241, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-camera {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-camera:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-camera:active {
      transform: translateY(0);
    }

    .btn-icon {
      font-size: 20px;
    }

    .message {
      padding: 16px;
      border-radius: 16px;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.error {
      background: #fee;
      color: #c33;
      border: 2px solid #fcc;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #a5d6a7;
    }

    .message.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 2px solid #90caf9;
    }

    .produto-info {
      background: #f8f9fa;
      border-radius: 20px;
      padding: 25px;
      margin-top: 25px;
      text-align: left;
      display: none;
      border: 2px solid #e9ecef;
    }

    .produto-info.show {
      display: block;
      animation: slideIn 0.4s ease;
    }

    .produto-info h3 {
      color: #1a1a1a;
      margin-bottom: 18px;
      font-size: 19px;
      font-weight: 700;
    }

    .produto-info p {
      margin: 10px 0;
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }

    .produto-info strong {
      color: #1a1a1a;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .badge.local {
      background: #e3f2fd;
      color: #1976d2;
    }

    .badge.cosmos {
      background: #fff3e0;
      color: #f57c00;
    }

    #scanner-container {
      display: none;
      margin: 25px 0;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    #scanner-container.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    #interactive {
      width: 100%;
      max-width: 100%;
      position: relative;
    }

    #interactive video {
      width: 100%;
      height: auto;
      border-radius: 20px;
      display: block;
    }

    #interactive canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 200px;
      border: 3px solid #5FFBF1;
      border-radius: 16px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 10;
    }

    .scanner-overlay::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #5FFBF1;
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0%, 100% { top: 0; }
      50% { top: 100%; }
    }

    .scanner-instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      z-index: 11;
    }

    .loading {
      display: none;
      margin: 25px 0;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #5FFBF1;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading p {
      margin-top: 15px;
      color: #666;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo-mise.png" alt="MISE Logo" class="logo" onerror="this.style.display='none';">
    </div>

    <h1>Scanner de C√≥digos de Barras</h1>

    <div class="input-group">
      <label for="codigo">C√≥digo de Barras</label>
      <input type="tel" id="codigo" placeholder="Digite ou escaneie o c√≥digo" pattern="[0-9]*" inputmode="numeric" />
    </div>

    <div class="btn-group">
      <button class="btn-primary" onclick="buscarProduto()">
        <span class="btn-icon">üîç</span>
        Buscar
      </button>
      <button class="btn-camera" onclick="toggleScanner()">
        <span class="btn-icon">üì∑</span>
        Scanner
      </button>
    </div>

    <div id="scanner-container">
      <div id="interactive" class="viewport"></div>
      <div class="scanner-overlay"></div>
      <div class="scanner-instructions">Posicione o c√≥digo de barras na √°rea marcada</div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Consultando...</p>
    </div>

    <div class="message" id="message"></div>
    <div class="produto-info" id="produto-info"></div>
  </div>

  <script>
    let scannerAtivo = false;

    function mostrarMensagem(texto, tipo) {
      const msg = document.getElementById('message');
      msg.textContent = texto;
      msg.className = `message ${tipo} show`;
      setTimeout(() => {
        msg.classList.remove('show');
      }, 5000);
    }

    function mostrarLoading(mostrar) {
      const loading = document.getElementById('loading');
      if (mostrar) {
        loading.classList.add('show');
      } else {
        loading.classList.remove('show');
      }
    }

    async function buscarProduto() {
      const codigo = document.getElementById('codigo').value.trim();
      
      if (!codigo) {
        mostrarMensagem('Por favor, digite um c√≥digo de barras', 'error');
        return;
      }

      mostrarLoading(true);

      try {
        const response = await fetch(`/consulta/${codigo}`);
        const data = await response.json();

        mostrarLoading(false);

        if (data.ok && data.produto) {
          mostrarProduto(data.produto, data.origem, data.salvo);
          
          if (data.origem === 'cosmos' && data.salvo) {
            mostrarMensagem('Produto encontrado no Cosmos e salvo! ‚úÖ', 'success');
          } else if (data.origem === 'local') {
            mostrarMensagem('Produto encontrado na base local! ‚úÖ', 'success');
          } else {
            mostrarMensagem('Produto encontrado! ‚úÖ', 'success');
          }
        } else {
          mostrarMensagem(data.mensagem || 'Produto n√£o encontrado üòû', 'error');
          document.getElementById('produto-info').classList.remove('show');
        }
      } catch (error) {
        mostrarLoading(false);
        mostrarMensagem('Erro ao consultar base de dados', 'error');
        console.error(error);
      }
    }

    function mostrarProduto(produto, origem, salvo) {
      const info = document.getElementById('produto-info');
      const badgeClass = origem === 'local' ? 'local' : 'cosmos';
      const badgeText = origem === 'local' ? 'üì¶ Base Local' : 'üåç Cosmos';
      const salvoText = salvo ? '<p style="color: #2e7d32; font-weight: 600;">‚úÖ Salvo na base local</p>' : '';
      
      info.innerHTML = `
        <h3>
          ${produto.nome || 'Produto'}
          <span class="badge ${badgeClass}">${badgeText}</span>
        </h3>
        <p><strong>C√≥digo:</strong> ${produto.codigo}</p>
        ${salvoText}
      `;
      info.classList.add('show');
    }

    function toggleScanner() {
      const container = document.getElementById('scanner-container');
      
      if (scannerAtivo) {
        Quagga.stop();
        container.classList.remove('show');
        scannerAtivo = false;
      } else {
        container.classList.add('show');
        iniciarScanner();
        scannerAtivo = true;
      }
    }

    function iniciarScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: "environment",
            aspectRatio: { ideal: 16/9 }
          },
        },
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        numOfWorkers: 4,
        decoder: {
          readers: [
            "ean_reader",
            "ean_8_reader",
            "code_128_reader",
            "code_39_reader",
            "upc_reader",
            "upc_e_reader",
            "codabar_reader"
          ],
          multiple: false
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          mostrarMensagem('Erro ao iniciar c√¢mera. Verifique as permiss√µes.', 'error');
          return;
        }
        console.log("Scanner inicializado!");
        Quagga.start();
      });

      let lastResult = null;
      let detectionCount = 0;

      Quagga.onDetected(function(result) {
        const codigo = result.codeResult.code;
        
        if (lastResult === codigo) {
          detectionCount++;
        } else {
          lastResult = codigo;
          detectionCount = 1;
        }

        if (detectionCount >= 3) {
          document.getElementById('codigo').value = codigo;
          
          Quagga.stop();
          document.getElementById('scanner-container').classList.remove('show');
          scannerAtivo = false;
          
          mostrarMensagem('C√≥digo detectado: ' + codigo, 'info');
          buscarProduto();
          
          lastResult = null;
          detectionCount = 0;
        }
      });
    }

    document.getElementById('codigo').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        buscarProduto();
      }
    });
  </script>
</body>
</html>
