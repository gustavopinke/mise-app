<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISE - Scanner de C√≥digos de Barras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #66F7CC;
      min-height: 100vh;
      padding: 0;
    }

    .header {
      background: #66F7CC;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    .container {
      background: white;
      border-radius: 32px 32px 0 0;
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 30px 60px;
      min-height: 400px;
    }

    h1 {
      color: #1a1a1a;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 18px;
      border: 2px solid #e0e0e0;
      border-radius: 16px;
      font-size: 20px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
      text-align: center;
      letter-spacing: 1px;
    }

    input:focus {
      outline: none;
      border-color: #66F7CC;
      box-shadow: 0 0 0 4px rgba(102, 247, 204, 0.15);
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 18px 24px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #66F7CC 0%, #3DD9CF 100%);
      color: #1a1a1a;
      box-shadow: 0 4px 15px rgba(102, 247, 204, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 247, 204, 0.4);
    }

    .btn-camera {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-camera:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .message {
      padding: 16px;
      border-radius: 16px;
      margin: 20px 0;
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.error {
      background: #fee;
      color: #c33;
      border: 2px solid #fcc;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #a5d6a7;
    }

    .message.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 2px solid #90caf9;
    }

    .produto-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 24px;
      padding: 30px;
      margin-top: 25px;
      display: none;
      border: 2px solid #dee2e6;
      animation: slideIn 0.4s ease;
    }

    .produto-card.show {
      display: block;
    }

    .produto-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #dee2e6;
    }

    .produto-titulo {
      color: #1a1a1a;
      font-size: 20px;
      font-weight: 700;
      flex: 1;
    }

    .badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge.local {
      background: #e3f2fd;
      color: #1976d2;
    }

    .badge.cosmos {
      background: #fff3e0;
      color: #f57c00;
    }

    .produto-info-grid {
      display: grid;
      gap: 15px;
    }

    .info-item {
      display: flex;
      align-items: baseline;
      padding: 12px 0;
    }

    .info-label {
      font-weight: 600;
      color: #495057;
      min-width: 120px;
      font-size: 14px;
    }

    .info-value {
      color: #1a1a1a;
      font-size: 15px;
      font-weight: 500;
    }

    .info-destaque {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-top: 10px;
    }

    .preco-destaque {
      font-size: 28px;
      font-weight: 700;
      color: #2e7d32;
    }

    #scanner-container {
      display: none;
      margin: 25px 0;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    #scanner-container.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    #interactive {
      width: 100%;
      position: relative;
    }

    #interactive video {
      width: 100%;
      height: auto;
      border-radius: 20px;
      display: block;
    }

    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 200px;
      border: 3px solid #66F7CC;
      border-radius: 16px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 10;
    }

    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #66F7CC;
      box-shadow: 0 0 10px #66F7CC;
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      50% { top: calc(100% - 2px); }
      100% { top: 0; }
    }

    .loading {
      display: none;
      margin: 25px 0;
      text-align: center;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #66F7CC;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px 50px;
      }
      
      .produto-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .info-item {
        flex-direction: column;
        gap: 5px;
      }
      
      .info-label {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-mise.png" alt="MISE" class="logo" onerror="this.style.display='none';">
  </div>

  <div class="container">
    <h1>Scanner de C√≥digos de Barras</h1>

    <div class="input-group">
      <label for="codigo">C√≥digo de Barras</label>
      <input type="tel" id="codigo" placeholder="Digite ou escaneie" pattern="[0-9]*" inputmode="numeric" />
    </div>

    <div class="btn-group">
      <button class="btn-primary" onclick="buscarProduto()">
        üîç Buscar
      </button>
      <button class="btn-camera" onclick="toggleScanner()">
        üì∑ Scanner
      </button>
    </div>

    <div id="scanner-container">
      <div id="interactive"></div>
      <div class="scanner-overlay">
        <div class="scanner-line"></div>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="color: #666; font-weight: 500;">Consultando...</p>
    </div>

    <div class="message" id="message"></div>

    <div class="produto-card" id="produto-card"></div>
  </div>

  <script>
    let scannerAtivo = false;

    function mostrarMensagem(texto, tipo) {
      const msg = document.getElementById('message');
      msg.textContent = texto;
      msg.className = `message ${tipo} show`;
      setTimeout(() => msg.classList.remove('show'), 5000);
    }

    function mostrarLoading(mostrar) {
      document.getElementById('loading').classList.toggle('show', mostrar);
    }

    async function buscarProduto() {
      const codigo = document.getElementById('codigo').value.trim();
      
      if (!codigo) {
        mostrarMensagem('Digite um c√≥digo de barras', 'error');
        return;
      }

      mostrarLoading(true);

      try {
        const response = await fetch(`/consulta/${codigo}`);
        const data = await response.json();

        mostrarLoading(false);

        if (data.ok && data.produto) {
          mostrarProduto(data.produto, data.origem, data.salvo);
          
          if (data.origem === 'cosmos' && data.salvo) {
            mostrarMensagem('Produto do Cosmos salvo! ‚úÖ', 'success');
          } else if (data.origem === 'local') {
            mostrarMensagem('Produto encontrado! ‚úÖ', 'success');
          }
        } else {
          mostrarMensagem(data.mensagem || 'Produto n√£o encontrado', 'error');
          document.getElementById('produto-card').classList.remove('show');
        }
      } catch (error) {
        mostrarLoading(false);
        mostrarMensagem('Erro ao consultar', 'error');
        console.error(error);
      }
    }

    function mostrarProduto(p, origem, salvo) {
      const card = document.getElementById('produto-card');
      const badgeClass = origem === 'local' ? 'local' : 'cosmos';
      const badgeText = origem === 'local' ? 'üì¶ Base Local' : 'üåç Cosmos';
      
      let html = `
        <div class="produto-header">
          <div class="produto-titulo">${p.produto || p.nome || 'Produto'}</div>
          <span class="badge ${badgeClass}">${badgeText}</span>
        </div>
        <div class="produto-info-grid">
      `;
      
      const codigoBarra = p['cod de barra'] || p.codigo;
      if (codigoBarra) {
        html += `<div class="info-item">
          <span class="info-label">C√≥digo:</span>
          <span class="info-value">${codigoBarra}</span>
        </div>`;
      }
      
      if (p.grupo) {
        html += `<div class="info-item">
          <span class="info-label">Grupo:</span>
          <span class="info-value">${p.grupo}</span>
        </div>`;
      }
      
      if (p.subgrupo) {
        html += `<div class="info-item">
          <span class="info-label">Subgrupo:</span>
          <span class="info-value">${p.subgrupo}</span>
        </div>`;
      }

      if (p.marca) {
        html += `<div class="info-item">
          <span class="info-label">Marca:</span>
          <span class="info-value">${p.marca}</span>
        </div>`;
      }
      
      if (p['peso bruto'] || p.peso) {
        html += `<div class="info-item">
          <span class="info-label">Peso:</span>
          <span class="info-value">${p['peso bruto'] || p.peso}</span>
        </div>`;
      }
      
      if (p['pre√ßo r$'] || p.preco) {
        const preco = p['pre√ßo r$'] || p.preco;
        html += `<div class="info-destaque">
          <div class="info-label">Pre√ßo:</div>
          <div class="preco-destaque">R$ ${preco}</div>
        </div>`;
      }
      
      if (salvo) {
        html += `<div class="info-item" style="color: #2e7d32; font-weight: 600;">
          ‚úÖ Salvo em produtos.json
        </div>`;
      }
      
      html += '</div>';
      card.innerHTML = html;
      card.classList.add('show');
    }

    function toggleScanner() {
      const container = document.getElementById('scanner-container');
      
      if (scannerAtivo) {
        Quagga.stop();
        container.classList.remove('show');
        scannerAtivo = false;
      } else {
        container.classList.add('show');
        iniciarScanner();
        scannerAtivo = true;
      }
    }

    function iniciarScanner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader", "code_39_reader"]
        }
      }, function(err) {
        if (err) {
          mostrarMensagem('Erro ao abrir c√¢mera', 'error');
          return;
        }
        Quagga.start();
      });

      let lastCode = null;
      let count = 0;

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        
        if (lastCode === code) {
          count++;
        } else {
          lastCode = code;
          count = 1;
        }

        if (count >= 3) {
          document.getElementById('codigo').value = code;
          Quagga.stop();
          document.getElementById('scanner-container').classList.remove('show');
          scannerAtivo = false;
          buscarProduto();
          lastCode = null;
          count = 0;
        }
      });
    }

    document.getElementById('codigo').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') buscarProduto();
    });
  </script>
</body>
</html>
