<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MISE - Scanner</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #7ff3e5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0px 0px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo {
      width: 150px;
      margin: 0 auto 15px;
      display: block;
    }

    h2 {
      margin-top: 5px;
      font-weight: bold;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #buscar {
      background: #00c2a8;
      color: white;
    }

    #scanner {
      background: #6a5acd;
      color: white;
    }

    .produto-card {
      background: #f2f2f2;
      margin-top: 20px;
      padding: 18px;
      border-radius: 12px;
      text-align: left;
    }

    .produto-card h3 {
      margin: 0;
      font-size: 20px;
    }

    .badge {
      display: inline-block;
      padding: 5px 10px;
      margin-top: 5px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .local {
      background: #f4a261;
      color: white;
    }
    .cosmos {
      background: #008cff;
      color: white;
    }
    .openfood {
      background: #2a9d8f;
      color: white;
    }

  </style>
</head>

<body>

  <div class="container">

    <img src="logo-mise.png" class="logo" />

    <h2>Scanner de C√≥digos de Barras</h2>

    <!-- INPUT ORIGINAL COM TECLADO NATIVO DO CELULAR -->
    <input 
        id="codigo" 
        type="number" 
        placeholder="Digite ou escaneie o c√≥digo" 
        inputmode="numeric"
        pattern="[0-9]*"
    />

    <button id="buscar">üîç Buscar Produto</button>
    <button id="scanner">üì∑ Scanner</button>

    <div id="resultado"></div>
  </div>

  <script>
    const input = document.getElementById("codigo");
    const resultado = document.getElementById("resultado");

    // ENTER dispara busca
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") buscar();
    });

    document.getElementById("buscar").onclick = buscar;

    function mostrarProduto(nome, origem, codigo) {
      resultado.innerHTML = `
        <div class="produto-card">
          <h3>${nome}</h3>
          <span class="badge ${origem}">
            ${origem === "local" ? "üì¶ Base Local" : origem === "cosmos" ? "üåê Cosmos" : "ü•´ OpenFoodFacts"}
          </span>
          <p><b>C√≥digo:</b> ${codigo}</p>
        </div>
      `;
    }

    async function buscar() {
      const codigo = input.value.replace(/\D/g, "");

      if (!codigo) {
        resultado.innerHTML = "<p>Digite um c√≥digo v√°lido.</p>";
        return;
      }

      resultado.innerHTML = "<p>‚è≥ Buscando...</p>";

      const resp = await fetch(`/consulta/${codigo}`);
      const data = await resp.json();

      if (!data.ok) {
        resultado.innerHTML = "<p>‚ùå Produto n√£o encontrado.</p>";
        return;
      }

      mostrarProduto(data.produto.nome, data.origem, data.produto.codigo);
    }

    // FUTURO: scanner (deixo bot√£o pronto)
    document.getElementById("scanner").onclick = () => {
      alert("Scanner ser√° ativado aqui (colocaremos depois)");
    };

  </script>
</body>
</html>
