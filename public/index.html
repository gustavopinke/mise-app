<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MISE - Scanner</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #66F7CC;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0px 0px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo-container {
      background: #66F7CC;
      padding: 15px;
      border-radius: 15px;
      margin: 0 auto 15px;
      width: fit-content;
    }

    .logo {
      width: 150px;
      display: block;
    }

    h2 {
      margin-top: 5px;
      font-weight: bold;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      box-sizing: border-box;
      -moz-appearance: textfield;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #buscar {
      background: #66F7CC;
      color: #222;
      font-weight: 600;
    }

    #scanner {
      background: #6a5acd;
      color: white;
    }

    .produto-card {
      background: #f2f2f2;
      margin-top: 20px;
      padding: 18px;
      border-radius: 12px;
      text-align: left;
    }

    .produto-card h3 {
      margin: 0;
      font-size: 20px;
    }

    .produto-info {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.8;
    }

    .produto-info p {
      margin: 8px 0;
    }

    #video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #video-container.active {
      display: flex;
    }

    #video {
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }

    #close-camera {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .scanner-line {
      position: absolute;
      width: 80%;
      max-width: 400px;
      height: 2px;
      background: #66F7CC;
      box-shadow: 0 0 10px #66F7CC;
      animation: scan 2s linear infinite;
    }

    .produto-imagem {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      margin: 15px auto;
      display: block;
    }

    @keyframes scan {
      0%, 100% { transform: translateY(-150px); }
      50% { transform: translateY(150px); }
    }

  </style>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>

<body>

  <div class="container">

    <div class="logo-container">
      <img src="logo-mise.png" class="logo" />
    </div>

    <h2>Scanner de C√≥digos de Barras</h2>

    <!-- INPUT COM TYPE TEXT PARA EVITAR SETAS -->
    <input
        id="codigo"
        type="text"
        placeholder="Digite ou escaneie o c√≥digo"
        inputmode="numeric"
        pattern="[0-9]*"
    />

    <button id="buscar">üîç Buscar Produto</button>
    <button id="scanner">üì∑ Scanner</button>

    <div id="resultado"></div>
  </div>

  <!-- CONTAINER DA C√ÇMERA -->
  <div id="video-container">
    <button id="close-camera">‚úï Fechar</button>
    <video id="video"></video>
    <div class="scanner-line"></div>
  </div>

  <script>
    const input = document.getElementById("codigo");
    const resultado = document.getElementById("resultado");
    const videoContainer = document.getElementById("video-container");
    const video = document.getElementById("video");
    let codeReader = null;
    let stream = null;

    // ENTER dispara busca
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") buscar();
    });

    document.getElementById("buscar").onclick = buscar;

    function mostrarProduto(produto, origem) {
      let infoHTML = '';
      const codigo = produto['cod de barra'] || produto['cod. de barra'] || produto.codigo;

      // Mostrar todas as informa√ß√µes do produto
      for (const [key, value] of Object.entries(produto)) {
        if (value && key !== 'cod de barra' && key !== 'cod. de barra' && key !== 'codigo' && key !== 'produto' && key !== 'nome' && key !== 'foto') {
          const label = key.charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' ');
          infoHTML += `<p><b>${label}:</b> ${value}</p>`;
        }
      }

      // Adicionar imagem se existir
      let imagemHTML = '';
      if (produto.foto) {
        imagemHTML = `<img src="/fotos/${produto.foto}" class="produto-imagem" alt="${produto.produto || produto.nome}" onerror="this.style.display='none'">`;
      }

      resultado.innerHTML = `
        <div class="produto-card">
          ${imagemHTML}
          <h3>${produto.produto || produto.nome || 'Produto Encontrado'}</h3>
          <div class="produto-info">
            <p><b>C√≥digo de Barras:</b> ${codigo}</p>
            ${infoHTML}
          </div>
        </div>
      `;
    }

    async function buscar() {
      const codigo = input.value.replace(/\D/g, "");

      if (!codigo) {
        resultado.innerHTML = "<p>Digite um c√≥digo v√°lido.</p>";
        return;
      }

      resultado.innerHTML = "<p>‚è≥ Buscando...</p>";

      const resp = await fetch(`/consulta/${codigo}`);
      const data = await resp.json();

      if (!data.ok) {
        resultado.innerHTML = "<p>‚ùå Produto n√£o encontrado.</p>";
        return;
      }

      mostrarProduto(data.produto, data.origem);
    }

    // SCANNER DE C√ÇMERA
    document.getElementById("scanner").onclick = async () => {
      try {
        videoContainer.classList.add('active');

        codeReader = new ZXing.BrowserBarcodeReader();

        const constraints = {
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.play();

        codeReader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            input.value = result.text;
            fecharCamera();
            buscar();
          }
        });

      } catch (err) {
        console.error('Erro ao acessar c√¢mera:', err);
        alert('N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.');
        fecharCamera();
      }
    };

    document.getElementById("close-camera").onclick = fecharCamera;

    function fecharCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      if (codeReader) {
        codeReader.reset();
      }
      videoContainer.classList.remove('active');
    }

  </script>
</body>
</html>
