<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISE - Scanner de C√≥digos de Barras</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #74f7eb;
      display: flex;
      justify-content: center;
      padding: 30px 0;
    }

    .container {
      background: white;
      padding: 35px;
      border-radius: 22px;
      max-width: 420px;
      width: 92%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .logo {
      width: 150px;
      margin: auto;
    }

    h2 {
      margin-top: 15px;
      font-size: 19px;
      color: #333;
      font-weight: 600;
    }

    .input-box {
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #d7d7d7;
      font-size: 17px;
      outline: none;
      transition: .2s;
    }

    input:focus {
      border-color: #00c2b3;
      box-shadow: 0 0 0 2px rgba(0,194,179,0.25);
    }

    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 25px;
    }

    .btn-tecla {
      background: #f4f4f4;
      padding: 18px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }

    .btn-tecla:hover {
      background: #e8e8e8;
    }

    .btn-confirmar {
      width: 100%;
      background: #00a7ff;
      color: white;
      padding: 16px;
      border-radius: 12px;
      margin-top: 25px;
      font-size: 17px;
      border: none;
      cursor: pointer;
      transition: .2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }

    .btn-confirmar:hover {
      background: #0088d6;
    }

    .btn-scanner {
      width: 100%;
      background: #8044ff;
      color: white;
      padding: 16px;
      border-radius: 12px;
      margin-top: 12px;
      font-size: 17px;
      border: none;
      cursor: pointer;
      transition: .2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }

    .btn-scanner:hover {
      background: #6937d1;
    }

    #produto-card {
      margin-top: 30px;
      padding: 18px;
      border-radius: 16px;
      background: #f3f8ff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: left;
      display: none;
    }

    .badge {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      margin-left: 6px;
      font-weight: 600;
      color: white;
    }

    .badge.local { background: #0088ff; }
    .badge.online { background: #00c45a; }

    .produto-foto img {
      width: 100%;
      max-width: 290px;
      border-radius: 14px;
      margin: 10px auto;
      display: block;
    }

  </style>
</head>
<body>

<div class="container">

  <img src="logo-mise.png" class="logo" alt="MISE">

  <h2>Scanner de C√≥digos de Barras</h2>

  <div class="input-box">
    <input id="campoCodigo" placeholder="Digite ou escaneie o c√≥digo">
  </div>

  <!-- TECLADO NUM√âRICO -->
  <div class="teclado">
    <button class="btn-tecla">1</button>
    <button class="btn-tecla">2</button>
    <button class="btn-tecla">3</button>

    <button class="btn-tecla">4</button>
    <button class="btn-tecla">5</button>
    <button class="btn-tecla">6</button>

    <button class="btn-tecla">7</button>
    <button class="btn-tecla">8</button>
    <button class="btn-tecla">9</button>

    <button class="btn-tecla" id="clear">‚å´</button>
    <button class="btn-tecla">0</button>
    <button class="btn-tecla" id="reset">C</button>
  </div>

  <button class="btn-confirmar" onclick="buscarProduto()">
    üîç Buscar Produto
  </button>

  <button class="btn-scanner" onclick="iniciarScanner()">
    üì∑ Scanner
  </button>

  <div id="produto-card"></div>

</div>


<!-- ========================= -->
<!-- S C R I P T S  -->
<!-- ========================= -->

<script>
  const campo = document.getElementById("campoCodigo");

  // Teclado num√©rico
  document.querySelectorAll(".btn-tecla").forEach(btn => {
    btn.onclick = () => {
      const v = btn.textContent.trim();
      if (v === "‚å´") campo.value = campo.value.slice(0, -1);
      else if (v === "C") campo.value = "";
      else campo.value += v;
    };
  });

  // Fun√ß√£o principal
  async function buscarProduto() {
    const codigo = campo.value.trim();
    if (!codigo) return alert("Digite um c√≥digo");

    const resp = await fetch(`/consulta/${codigo}`);
    const data = await resp.json();

    mostrarProduto(data);
  }

  // Exibir card do produto
  function mostrarProduto(data) {
    const card = document.getElementById("produto-card");
    card.style.display = "block";

    if (!data.ok) {
      card.innerHTML = `<strong>${data.mensagem}</strong>`;
      return;
    }

    const p = data.produto;

    const nome = p.produto || p.nome || "(Sem nome)";
    const origem = data.origem;

    let html = `
      <div style="font-size:19px; font-weight:600; margin-bottom:4px;">
        ${nome}
        <span class="badge ${origem}">${origem === "local" ? "üì¶ Base" : "üåê Online"}</span>
      </div>
    `;

    if (p.codigo || p["cod de barra"]) {
      const codigo = p.codigo || p["cod de barra"];

      html += `
        <div class="produto-foto">
          <img src="/foto/${codigo}" 
               alt="Foto do produto"
               onerror="this.style.display='none'">
        </div>
      `;
    }

    html += `
      <div><strong>C√≥digo:</strong> ${p.codigo || p["cod de barra"]}</div>
      <div><strong>Grupo:</strong> ${p.grupo || ""}</div>
      <div><strong>Marca:</strong> ${p.marca || ""}</div>
      <div><strong>Categoria:</strong> ${p.categoria || ""}</div>
    `;

    card.innerHTML = html;
  }


  // Scanner simples (usa c√¢mera)
  function iniciarScanner() {
    alert("Scanner ser√° integrado aqui (j√° suportado no server).");
  }
</script>

</body>
</html>
